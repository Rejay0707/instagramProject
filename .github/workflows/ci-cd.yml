name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.12.0

      - name: Install backend dependencies
        run: npm install

      - name: Run backend tests
        run: npm test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }} 
          JWT_SECRET: ${{ secrets.JWT_SECRET }} 
          PORT: ${{ secrets.PORT }} 

      - name: Start backend server
        shell: pwsh
        run: |
          # Start the server in the background
          Start-Process -NoNewWindow -FilePath "$env:ProgramFiles\nodejs\npm.cmd" -ArgumentList "start"
          $serverPID = $PID # Store the process ID
          Start-Sleep -Seconds 10 # Wait for the server to start
          npm test
          Stop-Process -Id $serverPID # Stop the server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}